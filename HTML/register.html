<!DOCTYPE html>
<html lang='en' class=''>

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/register.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        body {
            display: flex;
        }

        div {
            margin: auto;
            /* nice thing of auto margin if display:flex; it center both horizontal and vertical :) */
        }
    </style>
</head>

<body class="w3-deep-purple">

    <div class="w3-container" style="width: 100%; display:flex;">
        <div class="w3-container">
            <form action="#" class="w3-container w3-card-4 w3-light-grey w3-margin"
                style="text-align: center; padding: 40px; max-width: 1200px;" onsubmit="register()">
                <p style=" font-size: 30px; text-align: left;margin: 0 10px;"><a href="./home.html"><i
                            class="fa fa-arrow-left"></i></a></p>
                <h2 class="w3-center">Registro</h2>

                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="name" type="text" placeholder="Nombre completo"
                            id="regName">
                    </div>
                </div>


                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="user" type="text" placeholder="Usuario" id="regUser" required>
                    </div>
                </div>


                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="password" type="password" placeholder="Contraseña"
                            id="regPass" required>
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="email" type="email" placeholder="Correo electrónico"
                            id="regEmail" required>
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="phone" type="phone" placeholder="Teléfono"
                            id="regPhone" required>
                    </div>
                </div>

                <input type="submit" class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding"
                    value="Registrar" required>

            </form>

        </div>
    </div>
</body>

</html>
